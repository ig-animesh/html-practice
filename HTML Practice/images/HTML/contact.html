<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav style="background-color: rgb(255, 253, 113);">
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="hobby.html">Hobbies</a>
            <a href="contact.html">Contact us</a>  
        </nav> 
        <h2>Contact Me</h2>
    </header>
    <main>
        <section>
            <article>
                <form>
                    <h2>Get in Touch</h2>
                    <p>Send me a message and I'll get back to you as soon as possible.</p>

                    Name: <input type="text" required><br>
                    Email: <input type="email" required><br>
                    Phone: <input type="number"><br>

                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter your username" id="username"><br>

                    HR<input type="radio" name="post" value="HR">
                    Manager<input type="radio" name="post" value="Manager">
                    Executive<input type="radio" name="post" value="Executive"><br><br>

                    <textarea rows="3" cols="50">
                        Enter Your Queries
                    </textarea><br>
                    <table border="0">
                        <caption>Credentials</caption>
                        <tr>
                            <td><label for="password">Password: </label>
                                <input type="password" id="password" name="password">
                            </td>

                            <td><label for="file">Passport-size Photo: </label>
                                <input type="file" id="file">
                            </td>
                            
                            <td><label for="date">Enter today's date: </label>
                                <input type="date" id="date">
                            </td>
                        </tr>
                    </table>
                    <label for="city">Choose Preferred City: </label>
                    <select id="city" name="city">
                        <option value="Bangalore">Bangalore</option>
                        <option value="Noida">Noida</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                    
                    
                    <br><br>

                    <input type="submit">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
